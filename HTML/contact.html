<!-- SECTION: Contact -->
<section id="contact" class="contact">
	<h2 class="contact__heading title">Contact Me</h2>
	<p style="font-size: 20px;"> <strong>You Got A Problem To Solve ?</strong></p>
	<pre>Get your space suit ready and tell me your ideas to develop your
dream application .</pre>
	<div class="contact__wrapper wrapper--large">
		<div class="contact__visual">
			<img src="contact-visual.png" >
			<br><br>
		</div>
		<!-- Simple form setup: formspree.io -->
		<form class="contact__form">
			<label for="name">Name :</label>
			<input id="name" type="text" placeholder="Your Name" spellcheck="false">
			<br><br>
			<label for="email">Email :</label>
			<input id="email" type="email" placeholder="Your Email" spellcheck="false">
			<br><br>
			<textarea class="contact__form-el contact__form-el--message" placeholder="Your Message"></textarea>
			<br>
			<input class="contact__form-el contact__form-el--submit" type="submit" value="Send">
		</form>
	</div>
</section>
<!-- END SECTION: Contact -->

    </body>
</html>
